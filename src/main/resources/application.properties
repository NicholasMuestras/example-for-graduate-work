# Web-server
server.port=8080
app.cors.allowed-origins=http://localhost:3000

# Database
spring.datasource.url=jdbc:postgresql://localhost:5432/ads
spring.datasource.username=ads-user
spring.datasource.password=ads-password
# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Liquibase configuration
changeLogFile=src/main/resources/db/changelog/master-changelog.yml
spring.liquibase.change-log=/db/changelog/master-changelog.yml
spring.liquibase.enabled=false
logLevel=info

# Swagger generated
springdoc.api-docs.path=/api-docs
server.servlet.contextPath=/
spring.jackson.date-format=io.swagger.RFC3339DateFormat
spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS=false
